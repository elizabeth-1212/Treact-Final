<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Final</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <div class="nav__row">
            <div class="nav__logo--title">
              <img
                class="logo"
                src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                alt=""
              />
              <div class="nav__title">Treact</div>
            </div>
            <div class="nav__links--row">
              <ul class="nav__links">
                <li><a href="#" class="nav__link">About</a></li>
                <li><a href="#" class="nav__link">Blog</a></li>
                <li><a href="#" class="nav__link">Pricing</a></li>
                <li><a href="#" class="nav__link">Contact Us</a></li>
                <li><a href="#" class="nav__link">Login</a></li>
                <li><a href="#" class="nav__link">Sign Up</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>
              Beautiful React templates <span class="purple">for you.</span>
            </h1>
            <p class="header__description--para">
              Our templates are easy to setup, understand, and customize. Fully
              modular components with a variety of pages and component.
            </p>
            <div class="header__email">
              <input
                type="text"
                class="header__email--input"
                placeholder="Email address"
              />
              <button class="btn__email--input">Get Started</button>
            </div>
            <p class="header__customers">OUR TRUSTED CUSTOMERS</p>
            <img
              class="header__customers--logos"
              src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
              alt=""
            />
          </div>
          <figure>
            <img
              class="header__img"
              src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
              alt=""
            />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
